<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CakraSera</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header class="header px-6xl">
      <a href="/">
        <h1 class="header__logo">Rakhel Cakra K.S</h1>
      </a>
      <nav class="navlinks" aria-label="Main Navigation">
        <ul class="navlinks__list">
          <li class="navlinks__item">
            <a class="nav__text" href="/">
              <i class="nav__icons fa-solid fa-house"></i>
              <span>Home</span>
            </a>
          </li>
          <li class="navlinks__item">
            <a class="nav__text" href="/projects">
              <i class="nav__icons fa-solid fa-briefcase"></i>
              <span>Projects</span>
            </a>
          </li>
          <li class="navlinks__item">
            <a class="nav__text" href="/contact">
              <i class="nav__icons fa-solid fa-globe"></i>
              <span>Contact</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="contact-me" class="flex">
        <h1>Don’t be shy! Let’s connect</h1>
        <h1>Contact Me & Social Media</h1>
        <ul>
          <li>
            <a href="#">
              <i class="fa-brands fa-linkedin"></i>
              <h2>Connect with me on Linkedln</h2>
            </a>
          </li>
          <li>
            <a href="#">
              <i
                width="28"
                height="28"
                class="fa-brands fa-instagram"
                aria-hidden="true"></i>
              <h2>Follow each other on Instagram</h2>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-envelope" aria-hidden="true"></i>
              <h2>Send me your message via Email</h2>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-brands fa-twitter" aria-hidden="true"></i>
              <h2>Connect with me on Linkedln</h2>
            </a>
          </li>
        </ul>
      </section>
    </main>
    <footer>
      <p>&copy;2025 - Rakhel Cakra proudly powers this homepage.</p>
    </footer>
  </body>
</html>
